<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="text-center">
<main class="form-signin w-100 m-auto">
    <form action="/login" method="post">
        <img class="mb-4" th:src="@{/img/shop.png}" alt="" width="200" height="200">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" name="username" placeholder="name">
            <label for="floatingInput">login</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingPassword" name="password" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <div class="link-primary">
            <a  th:href="@{/registration}">Registration</a>
        </div>
        <p class="mt-5 mb-3 text-muted">&copy;2022</p>
    </form>
</main>


</body>
</html>
